---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: staging-cluster
  namespace: flux-system
spec:
  interval: 10m
  path: "./flux"
  prune: true
  sourceRef:
    kind: GitRepository
    name: replayweb-infrastructure
  validation: client
  patches:
    - patch: |
        apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
        kind: Kustomization
        metadata:
          name: replayweb-production
          namespace: flux-system
        spec:
          suspend: true  # Disable production in staging cluster
      target:
        kind: Kustomization
        name: replayweb-production
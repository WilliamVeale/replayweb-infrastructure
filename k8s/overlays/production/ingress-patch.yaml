apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: replayweb-page
  namespace: replayweb
  annotations:
    # Production-specific annotations
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - libutk.com
    secretName: prod-replayweb-page-tls
  rules:
  - host: libutk.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prod-replayweb-page
            port:
              number: 80
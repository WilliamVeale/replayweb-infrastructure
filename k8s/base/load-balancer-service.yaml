apiVersion: v1
kind: Service
metadata:
  name: nginx-ingress-controller-loadbalancer
  namespace: ingress-nginx
  labels:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/component: controller
  annotations:
    # Azure Load Balancer annotations
    service.beta.kubernetes.io/azure-load-balancer-resource-group: "your-resource-group"  # Replace with your RG
    service.beta.kubernetes.io/azure-pip-name: "your-public-ip-name"  # Replace with your Public IP resource name
    service.beta.kubernetes.io/azure-dns-label-name: "your-dns-label"  # Optional: Creates DNS label
    
    # Load balancer optimization
    service.beta.kubernetes.io/azure-load-balancer-tcp-idle-timeout: "30"
    
    # Optional: Use Standard SKU (recommended)
    service.beta.kubernetes.io/azure-load-balancer-sku: "standard"
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  sessionAffinity: None
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: http
  - name: https
    port: 443
    protocol: TCP
    targetPort: https
  selector:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/component: controller
apiVersion: apps/v1
kind: Deployment
metadata:
  name: replayweb-page
  namespace: replayweb
  labels:
    app.kubernetes.io/name: replayweb-page
    app.kubernetes.io/component: webapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: replayweb-page
      app.kubernetes.io/component: webapp
  template:
    metadata:
      labels:
        app.kubernetes.io/name: replayweb-page
        app.kubernetes.io/component: webapp
    spec:
      containers:
      - name: replayweb-page
        image: replayweb-page:latest  # This will be updated by FluxCD
        ports:
        - containerPort: 80
          name: http
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 101  # nginx user
          readOnlyRootFilesystem: true
        volumeMounts:
        - name: nginx-cache
          mountPath: /var/cache/nginx
        - name: nginx-run
          mountPath: /var/run
        - name: nginx-logs
          mountPath: /var/log/nginx
      volumes:
      - name: nginx-cache
        emptyDir: {}
      - name: nginx-run
        emptyDir: {}
      - name: nginx-logs
        emptyDir: {}
      securityContext:
        runAsNonRoot: true
        runAsUser: 101
        fsGroup: 101